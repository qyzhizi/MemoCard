
<!DOCTYPE html>
<html lang="en" class="dark" dir="ltr">

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro"> -->

</head>

<body>
    <div id="account-setting-content" class="setting-content">
        <div class="flex flex-row items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 448 512"><path fill="#ffffff" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
        
        </div>

        <div class="setting-title">
            <div class="flex flex-row items-center">
                <div class="w-auto flex items-center">
                    <span class="text-sm mr-1 text-gray-500">
                    Account Info 
                    </span>
                </div>
            </div>
        </div>
        
        <div id="account-info" class="flex flex-row items-center"> </div>

        <div class="flex  gap-1rem">
            <div class="flex">
                <button id="edit-account-info" class="edit-button">Edit</button>
            </div>
            <div class="flex">
                <button id="edit-password" class="edit-button">Change Password</button>
            </div>
        </div>

        <hr class="setting_hr_2">

        <div class="setting-title">
            <div class="flex flex-row items-center">
                <div class="w-auto flex items-center">
                    <span class="text-sm mr-1 text-gray-500">
                    Sync File Settings
                    </span>
                </div>
            </div>
        </div>
        <!-- <hr class="setting_hr_2"> -->

        <div class="setting-title">
            <div class="flex flex-row items-center">
                <div class="w-auto flex items-center">
                    <span class="text-sm mr-1">
                        (1) Current Sync File Name
                    </span>
                </div>
            </div>
            <!-- <button class="css-button" bype="button">保存</button> -->
        </div>
        <div class="css-setting-content w-full">
            <!-- <input placeholder="e.g.: path/1.md" class="css-setting-input" value> -->
            <input id="current-sync-filename-input" placeholder="e.g.: /path/1.md" class="css-setting-input" value>
        </div>

        <div class="setting-title">
            <div class="flex flex-row items-center">
                <div class="w-auto flex items-center">
                    <span class="text-sm mr-1">
                        (2) Other Sync File Name
                    </span>
                </div>
            </div>
            <!-- <button class="css-button" bype="button">保存</button> -->
        </div>
        <div class="css-setting-content w-full">
            <!-- <input placeholder="comma-separated paths, e.g.: path/2.md,path/3.md" class="css-setting-input" value> -->
            <input id="other-syncfilename-input"
            placeholder="comma-separated paths, e.g.: /path/2.md, /path/3.md" class="css-setting-input" value>
        </div>

        <div class="setting-title">
            <!-- <button class="css-button" bype="button">Save Changes</button> -->
            <button id="save-changes-button" class="css-button" type="button">Save Changes</button>

        </div>
        
        <hr class="setting_hr_2">
        <span class="text-sm mr-1 text-gray-500">
            Action
        </span>
        <div class="setting-title">
            <button id="pull_from_github" class="css-button">Pull Current Sync File To Database</button>
        </div>

                                    
    </div>
</body>
</html>
