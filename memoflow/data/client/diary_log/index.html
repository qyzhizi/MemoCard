<!DOCTYPE html>
<html>

<head>
    <title>MemoFlow</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 KaTeX 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <!-- 引入 KaTeX 脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="/v1/diary-log/static/avatar.css">
    <style>
        body {
            font-family: "Source Code Pro", "Courier New", "等线", Courier, monospace;
            padding: 10px;
            /* background-color: #333; */
            background-color: rgb(24, 24, 27);
            color: #cbcfd5;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            /* 设置根元素的字体大小为16像素 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            border-radius: 6px;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .my-4 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .flex {
            display: flex;
        }
        .w-full {
            width: 100%;
        }
        .w-min-zero{
            min-width: 0;
        }
        .flex-row {
            flex-direction: row;
        }
        .flex-column {
            flex-direction: column;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
    

        .container {
            display: flex;
            height: 100%;
            min-height: 100vh;
            position: relative;
            /* overflow-x: hidden; 隐藏水平溢出 */
        }

        .nav-container {
            flex: 0 0 200px;
            /* 设置左边容器的固定宽度为200像素 */
            background-color: rgb(29, 29, 32);
        }

        .nav-fixed-child {
            position: fixed;
            top: 30px;
            /* 可以根据需要调整位置 */
            margin-left: 10px;
            left: 0;
            /* 可以根据需要调整位置 */
            width: 180px;
            /* 继承父容器的宽度 */
            background-color: inherit;
            /* 继承父容器的背景颜色 */
            /* z-index: 1; */
            /* 可以根据需要调整 z-index */
            /* 其他样式 */
        }


        .nav-items {
            background-color: inherit;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* align-items: center; */
            /* justify-content: space-around; */

        }

        .nav-item {
            padding: 10px;
            display: flex;
            align-items: center;
            /* justify-content: space-around; */
            height: 40px;
            /* 设置高度为50像素 */
            gap: 5px;
            /* 调整间距大小 */
            background-color: rgb(39, 39, 42);
            border-radius: 10px;

        }

        .action {
            margin-top: 40px;
            width: 100%;
            display: flex;
        }


        .contents-container {
            flex: 1;
            /* 让容器占据剩余空间 */
            width: 100%;
            min-width: 0;
            transition: width 0.5s;
            position: relative;
            /* 让容器成为相对定位的父元素 */
            display: flex;
            /* 设置容器内部为弹性布局 */
        }

        .section-container {
            display: flex;
            justify-content: center;
            /* 水平居中 */
            width: 100%;
            min-width: 0;
            /* 设置最大宽度为150ch */
            height: 100%;
        }

        .diary-container {
            margin-top: 1ch;
            margin-left: 2ch;
            margin-right: 2ch;
            flex-grow: 1;
            /* 让日记容器占据剩余空间 */
            width: 100%;
            max-width: 110ch;
            min-width: 0;
            /* max-width: 100ch; */
            background-color: rgb(24, 24, 27);
            transition: width 0.5s;
        }

        .tags-container {
            flex: 0 0 200px;
            /* 设置tags容器的固定宽度为200像素 */
            background-color: rgb(24, 24, 27);
        }

        /* 媒体查询 */
        @media (max-width: 110ch) {
            .tags-container {
                display: none;
            }

            .nav-container {
                display: none;
                /* 在小屏幕下隐藏导航容器 */
            }
        }

        form {
            width: 100%;
            font-size: 15px;
            /* margin-bottom: 5px; */
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 50vh;
            /* 设置高度 */
            font-size: 20px;
            /* border: 1px solid hwb(216 76% 20%); 设置边框样式  */
            /* margin: 5px;  */
            padding: 2px;
            /* 设置内边距 */
            font-family: "Source Code Pro", "Courier New", "等线", Courier, monospace;
            text-rendering: geometricPrecision;
            line-height: 1.35;
            tab-size: 2;
            display: block;
            /* 设置为块级元素 */
            background-color: rgb(39, 39, 42);
            color: #cbcfd5;
            border-radius: 6px;
            /* 设置所有四个角的圆角大小为 10 像素 */
            /* border: 1px solid #999; */
        }

        /* 设置超链接的默认样式 */
        a {
            color: yellowgreen;
            /* 设置超链接的默认颜色 */
            text-decoration: none;
            /* 去除超链接的下划线 */
        }

        /* 设置超链接的:hover伪类样式，当鼠标悬停在超链接上时的样式 */
        /* a:hover { */
            /* color: yellow; */
            /* 设置鼠标悬停时超链接的颜色 */
            /* text-decoration: underline; */
            /* 添加下划线效果 */
        /* } */
        a:hover {
            /* color: yellow;  */
            /* 设置鼠标悬停时超链接的颜色
            /* text-decoration: underline; */
            /* 添加下划线效果 */
            background-color: rgb(23, 26, 28);
            /* background-color: rgb(41, 144, 59); */
            
        }        

        hr {
            /* margin: 1em 0; */
            border: none;
            border-top: 1px solid #ccc;
        }

        h3 {
            font-size: 1.5em;
            /* margin-top: 0.5em; */
            /* margin-bottom: 0.5em; */
            color: coral;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            /* padding: 2px;  */
            margin-top: 10px;
            /* 设置上边距为 10 像素 */
            margin-bottom: 10px;
            /* 设置下边距为 10 像素 */
            width: 100%;
            font-size: 20px;
            border: 0px solid hsl(0, 0%, 0%);
            /* 设置边框样式 */
            /* margin: 0 auto 10px; 设置外边距 */
            font-family: "Source Code Pro", "Courier New", "等线", Courier, monospace;
            text-rendering: geometricPrecision;
            line-height: 1.35;
            tab-size: 2;
            display: block;
            /* 设置为块级元素 */
            background-color: rgb(39, 39, 42);
            border-radius: 6px;
            /* 设置所有四个角的圆角大小为 10 像素 */
            /* background-color: #27272A; */
        }

        /* links {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        } */

        #log {
            font-size: 20px;
        }

        #submit {
            align-self: flex-end;
            font-size: 20px;
            color: #cbcfd5;
            background-color: rgb(39, 39, 42);
        }


        .log-entry-container {
            position: relative;
        }

        /* .log-entry-container .btn.more-action-btn {
                position: absolute;
                top: 0;
                right: 0;
                
                cursor: pointer; 
            } */
        .log-entry-container .dropdown-container {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            /* 添加指针样式，表明可以点击 */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #444448;
            border: 1px solid #27272A;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            z-index: 1000;
            /* 设置 z-index 以确保在其他元素上方显示 */
            right: 0;
            /* 保持菜单右对齐 */
            min-width: 120px;
            /* 设置最小宽度 */
        }

        .dropdown-container .dropdown-menu {
            top: calc(100% + 5px);
            /* 将菜单显示在下方，加上一些间距 */
        }

        .dropdown-menu .dropdown-option {
            padding: 8px 16px;
            cursor: pointer;
        }

        .dropdown-menu .dropdown-option:hover {
            background-color: #202024;
        }

        /* Modal Styles */
        .modal {
            display: none;
            z-index: 1;
            width: 100vw;
            /* Set width to 100% to fill the entire width of the viewport */
            height: 100vh;
            /* Set height to 100% to fill the entire height of the viewport */
            background-color: rgba(0, 0, 0, 0.3);
            /* 设置悬浮容器的背景颜色并将透明度设置为50% */
            position: fixed;
            /* 使用固定定位 */
            top: 0;
            /* 将顶部定位到页面顶部 */
            left: 0;
            /* 将左侧定位到页面左侧 */
            /* Set padding top, right, bottom, and left */
            padding: 4rem 1rem 2rem 1rem;
            box-sizing: border-box;
            /* 让 padding 不会增加容器的实际尺寸 */
            /* display: flex; */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        .modal-content {
            width: 100ch;
            height: 55ch;
            background-color: #565353;
            /* 设置子容器的背景颜色 */
            padding: 20px;
            /* 设置子容器的内边距 */
            border-radius: 6px;
            /* 设置子容器的圆角 */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Textarea Styles */
        /* textarea {
                width: 100%;
                height: 90%;
                padding: 1px;
                box-sizing: border-box;
                margin-bottom: 10px;
            } */

        /* Button Styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #316c34;
        }
        .click-more-button{
            --joy-fontSize-sm: 0.875rem;
            font-size: var(--joy-fontSize-sm);
            padding-block: var(--Button-paddingBlock, 0.25rem);
            background-color: transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-decoration: none;
            line-height: 1.5;
            color: #97C3F0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="nav-container-root" class="nav-container">

        </div>

        <div class="contents-container">
            <div class="section-container">
                <div class="diary-container">
                    <form>
                        <textarea id="log" name="log"></textarea>
                        <button id="submit">commit</button>
                    </form>

                    <div id="logList" ;></div>
                    <div class="w-full flex flex-row justify-center items-center my-4 .w-min-zero">
                        <button id="click-more-log" class="flex click-more-button" type="button">点击此处获取更多
                            <span class="flex"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-down w-5 h-auto"><path d="M12 5v14"></path><path d="m19 12-7 7-7-7"></path></svg></span>
                        </button>
                    </div>

                    <div id="editLogModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <!-- <h3>Edit Log Entry</h3> -->
                            <textarea id="editLog"></textarea>
                            <button id="saveChangesBtn">Save Changes</button>
                        </div>
                    </div>

                </div>

                <div class="tags-container">
                </div>

            </div>

        </div>
    </div>


    <!-- 指定script标签的type为module -->
    <script type="module" src="/v1/diary-log/log.js"></script>
</body>

</html>
