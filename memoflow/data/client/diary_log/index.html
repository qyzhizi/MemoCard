<!DOCTYPE html>
<html>
    <head>
        <title>MemoFlow</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
        <style>
            body {
                font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
                padding: 10px;
                background-color: #333;
                color: #c9cdd1;
            }
            .container {
                position: relative; /* 添加相对定位 */
                max-width: 100ch;
                margin-left: auto;
                margin-right: auto;
            }               
            form {
                width: 100%;
                font-size: 15px;
                margin-bottom: 5px;
                display: flex;
                flex-direction: column;
                }
            textarea {
                width: 100%;
                height: 50vh; /* 设置高度 */
                font-size: 20px;
                border: 0px solid hwb(216 76% 20% / 0.922); /* 设置边框样式 */ 
                /*margin: 0 auto 1px; /* 设置外边距 */
                font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
                text-rendering: geometricPrecision;
                line-height: 1.35;
                tab-size: 2;
                display: block; /* 设置为块级元素 */
                background-color: #131415;
                color: #fff;
                /* border: 1px solid #999; */
            }
            /* 设置超链接的默认样式 */
            a {
                color: yellowgreen ; /* 设置超链接的默认颜色 */
                text-decoration: none; /* 去除超链接的下划线 */
            }

            /* 设置超链接的:hover伪类样式，当鼠标悬停在超链接上时的样式 */
            a:hover {
                color: yellow; /* 设置鼠标悬停时超链接的颜色 */
                text-decoration: underline; /* 添加下划线效果 */
            }
            hr {
                margin: 1em 0;
                border: none;
                border-top: 1px solid #ccc;
            }
            h3 {
                font-size: 1.5em;
                margin-top: 0.5em;
                margin-bottom: 0.5em;
                color: coral;
            }
            /* p {
                margin-bottom: 1em;
            } */
            div{
                max-width: 100ch;
            }
            pre {
                white-space: pre-wrap;
                word-wrap: break-word;
                width: 100%;
                font-size: 20px;
                border: 2px solid hsl(0, 0%, 0%); /* 设置边框样式 */ 
                margin: 0 auto 10px; /* 设置外边距 */
                font-family: "Source Code Pro","Courier New","等线", Courier, monospace;
                text-rendering: geometricPrecision;
                line-height: 1.35;
                tab-size: 2;
                display: block; /* 设置为块级元素 */
            }
            links {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                /* margin-bottom: 50px; */
            }

            #log{
                font-size: 20px;
            }
            #submit {
                align-self: flex-end;
                font-size: 20px;
                color: gold;
                background-color: #565755;
            }
            .action {
                width: 100%;
                font-size: 15px;
                margin-bottom: 5px;
                display: flex;
                flex-direction: row;
                }            
            #pull {
                align-self: flex-end;
                font-size: 20px;
                color: gold;
                background-color: #565755;
            }
            .log-entry-container {
                position: relative;
            }

            /* .log-entry-container .btn.more-action-btn {
                position: absolute;
                top: 0;
                right: 0;
                
                cursor: pointer; 
            } */
            .log-entry-container .dropdown-container {
                position: absolute;
                top: 0;
                right: 0;
                cursor: pointer; /* 添加指针样式，表明可以点击 */
            }
            .dropdown-menu {
                display: none;
                position: absolute;
                background-color: #27272A;
                border: 1px solid #27272A;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
                padding: 8px 0;
                z-index: 1000; /* 设置 z-index 以确保在其他元素上方显示 */
                right: 0; /* 保持菜单右对齐 */
                min-width: 120px; /* 设置最小宽度 */
            }
            .dropdown-container .dropdown-menu {
                top: calc(100% + 5px); /* 将菜单显示在下方，加上一些间距 */
            }

            .dropdown-menu .dropdown-option {
                padding: 8px 16px;
                cursor: pointer;
            }

            .dropdown-menu .dropdown-option:hover {
                background-color: #202024;
            }
            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 100;
                top: 0;
                width: 100%; /* 宽度铺满整个视口 */
                height: 100%; /* 高度铺满整个视口 */
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            }
            .modal-content {
                background-color: #fefefe;
                margin: 0 auto; /* 垂直方向居中，水平方向自动居中 */
                padding: 0px;
                border: 0px solid #888;
                width: 100%; /* 模态框的宽度 */
                height: 50%;
                /* max-width: 600px; */
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            /* Textarea Styles */
            /* textarea {
                width: 100%;
                height: 90%;
                padding: 1px;
                box-sizing: border-box;
                margin-bottom: 10px;
            } */

            /* Button Styles */
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <form>
                <label for="log" style="font-size: 20px; color: rgb(10, 209, 10);">INPUT: </label>
                <textarea id="log" name="log"></textarea>
                <button id="submit">commit</button>
            </form>

            <div class="links">
            <a href="review" style="font-size: 20px; color: #c9cdd1;" >review</a>
            <a href="clipboard.html" style="font-size: 20px; color: #c9cdd1;" >clipboard</a>
            <a href="vector-search.html" style="font-size: 20px; color: #c9cdd1;" >vector_search</a>
            <!-- <a href="pasteboard" style="font-size: 30px;" >pasteboard</a> -->
            </div>

            <h3>Logs: </h3> 
            <div class="action"> <button id="pull">pull</button> </div>
            <!-- <button id="delete_all" style="font-size: 20px;">删除所有</button> -->
            <div id="logList"; ></div>

            <div id="editLogModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Edit Log Entry</h3>
                    <textarea id="editLog"></textarea>
                    <button id="saveChangesBtn">Save Changes</button>
                </div>
            </div>

        </div>


        <script src="log.js"></script>
    </body>
</html>
