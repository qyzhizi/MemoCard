<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <style>
        body {
            font-family: "Source Code Pro", "Courier New", "等线", Courier, monospace;
            padding: 10px;
            /* background-color: #333; */
            background-color: rgb(24, 24, 27);
            color: #cbcfd5;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            /* 设置根元素的字体大小为16像素 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            border-radius: 6px;
        }

        .container {
            display: flex;
            height: 100%;
            min-height: 100vh;
            position: relative;
            /* overflow-x: hidden; 隐藏水平溢出 */
        }

        .nav-container {
            flex: 0 0 200px;
            /* 设置左边容器的固定宽度为200像素 */
            background-color: rgb(29, 29, 32);
        }

        .nav-fixed-child {
            position: fixed;
            top: 30px;
            /* 可以根据需要调整位置 */
            margin-left: 10px;
            left: 0;
            /* 可以根据需要调整位置 */
            width: 180px;
            /* 继承父容器的宽度 */
            background-color: inherit;
            /* 继承父容器的背景颜色 */
            z-index: 1000;
            /* 可以根据需要调整 z-index */
            /* 其他样式 */
        }

        .user-info {
            background-color: rgb(39, 39, 42);
            color: white;
            /* 设置文字颜色为白色以确保对比度 */
            padding: 10px;
            display: flex;
            align-items: center;
            height: 40px;
        }

        .user-info img {
            width: 30px;
            /* 根据需要调整头像图标的大小 */
            height: 30px;
            border-radius: 50%;
            /* 可以将头像设置为圆形 */
            margin-right: 10px;
            /* 根据需要调整图像和用户名之间的间距 */
        }

        .nav-items {
            background-color: inherit;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* align-items: center; */
            /* justify-content: space-around; */

        }

        .nav-item {
            padding: 10px;
            display: flex;
            align-items: center;
            /* justify-content: space-around; */
            height: 40px;
            /* 设置高度为50像素 */
            gap: 5px;
            /* 调整间距大小 */
            background-color: rgb(39, 39, 42);
            border-radius: 10px;

        }

        .action {
            margin-top: 40px;
            width: 100%;
            display: flex;
        }

        /* #pull {
            align-self: flex-end;
            font-size: 20px;
            color: #cbcfd5;
            background-color: rgb(39, 39, 42);
            height: 40px;
            width: 100%;
        } */

        .contents-container {
            flex: 1;
            /* 让容器占据剩余空间 */
            width: 100%;
            min-width: 0;
            transition: width 0.5s;
            position: relative;
            /* 让容器成为相对定位的父元素 */
            display: flex;
            /* 设置容器内部为弹性布局 */
            align-items: stretch;
            /* 将子元素在交叉轴上拉伸以填充整个容器的高度 */
        }

        .section-container {
            padding-top: 30px;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            width: 100%;
            min-width: 0;
            /* 设置最大宽度为150ch */
            height: 100%;
            align-items: stretch;
            /* 将子元素在交叉轴上拉伸以填充整个容器的高度 */
        }

        .section2 {
            padding-left: 40px;
            padding-right: 40px;
            display: flex;
            width: 100%;
            max-width: 100ch;
            height: 100%;
            min-width: 0;
            transition: width 0.5s;
            align-items: stretch;
            /* 将子元素在交叉轴上拉伸以填充整个容器的高度 */
        }

        .setting-container {
            padding-top: 1ch;
            padding-bottom: 1ch;
            padding-left: 1ch;
            padding-right: 1ch;
            display: flex;
            /* 可选：设置列之间的间距 */
            grid-gap: 10px; 

            flex: 1;
            width: 100%;
            min-width: 0;
            /* max-width: 100ch; */
            background-color: rgb(39, 39, 42);
            transition: width 0.5s;
            align-items: stretch;
            /* 将子元素在交叉轴上拉伸以填充整个容器的高度 */
        }
        .text-gray-600{
            --tw-text-opacity: 1;
            color: rgb(156 163 175 / var(--tw-text-opacity));
        }

        .nav-setting{
            display: flex;
            flex-direction: column;
            /* width: 20%; */
            height: 50%;
            gap: 10px;

        }
        .setting-content{
            display: flex;
            flex: 1;
            padding-left: 10px;
            padding-right: 10px;
            height: fit-content;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            min-width: 0px;
        }
        /* .nav-setting-opt{
            align-items: center;
        } */

        /* 媒体查询 */
        @media (max-width: 110ch) {

            .nav-container {
                display: none;
                /* 在小屏幕下隐藏导航容器 */
            }
        }

        /* 设置超链接的默认样式 */
        #github-authorization {
            text-decoration: none;
            /* 去除超链接的下划线 */
            display: inline-block;
            padding: 5px 5px;
            /* background-color: rgb(29, 29, 32); */
            /* background-color: transparent; */
            background-color: rgb(35, 134, 54);
            border: 1px;
            border-style: solid;
            border-color: #32383E;
            /* color: white; */
            color: #DDE7EE;
            text-decoration: none;
            /* border: none; */
            /* border-radius: 4px; */
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
        }
        #github-authorization:hover {
            /* color: yellow;  */
            /* 设置鼠标悬停时超链接的颜色
            /* text-decoration: underline; */
            /* 添加下划线效果 */
            /* background-color: rgb(23, 26, 28); */
            background-color: rgb(41, 144, 59);
            
        }        
        /* 设置超链接的默认样式 */
        a {
            text-decoration: none;
            /* 去除超链接的下划线 */
            display: inline-block;
            padding: 5px 5px;
            /* background-color: rgb(29, 29, 32); */
            /* background-color: transparent; */
            background-color: rgb(35, 134, 54);
            border: 1px;
            border-style: solid;
            border-color: #32383E;
            /* color: white; */
            color: #DDE7EE;
            text-decoration: none;
            /* border: none; */
            /* border-radius: 4px; */
            cursor: pointer;
            width: fit-content;
            margin-top: 10px;
        }
        /* 设置超链接的:hover伪类样式，当鼠标悬停在超链接上时的样式 */
        a:hover {
            /* color: yellow;  */
            /* 设置鼠标悬停时超链接的颜色
            /* text-decoration: underline; */
            /* 添加下划线效果 */
            background-color: rgb(23, 26, 28);
            /* background-color: rgb(41, 144, 59); */
            
        }

        /* Button Styles */
        button {
            background-color: rgb(11, 107, 203);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(24, 94, 165);
        }
        .setting-title{
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }
        .setting_hr{
            border: none;
            background-color: rgba(159 166 173 /0.16);
            block-size: 1.5px;
            margin-top: 0.75rem !important;
            margin-bottom: 1rem !important;

        }
        .flex{
            display: flex;
        }
        .flex-row{
            flex-direction: row;
        }
        .items-center{
            align-items: center;
        }
        .justify-content-center{
            justify-content: center;
        }
        /* justify-content: space-evenly */
        .justify-content-space_evenly{
            justify-content: space-evenly
        }
        .w-auto{
            width: auto;
        }
        .w-full{
            width: 100%;
        }
        .text-sm{
            font-size: .875rem;
        }
        .mr-1{
            margin-right: 0.25rem;
        }
        .css-button{
            min-height: 2rem;
            font-size: 0.875rem;
            box-sizing: border-box;
            /* background-color: transparent; */
            background-color: rgb(35, 134, 54);
            /* cursor: pointer; */
            display: inline-flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            position: relative;
            color: #DDE7EE;
            border: 1px;
            border-style: solid;
            border-color: #32383E;
            padding-inline: 0.75rem;
            border-radius: 6px;
            padding-block: 0.25rem;
            min-width: 0px;
        }
        .css-button:hover {
            /* background-color: rgb(23, 26, 28); */
            /* background-color: rgb(23, 26, 28); */
            background-color: rgb(41, 144, 59);
        }
        .css-setting-content{
            min-width: 0px;
            box-shadow: 0 0 #000, 0px 1px 2px 0px rgba(0 0 0 /0.6);
            min-height: 2rem;
            cursor: text;
            position: relative;
            display: flex;
            line-height: 1.5;
            color: #DDE7EE;
            border: 1px solid;
            border-color: #32383E;
            background-color: #0B0D0E;
        }
        .css-setting-content::before{
            box-sizing: border-box;
            content: "";
            display: block;
            position: absolute;
            pointer-events: none;
            inset: 0px;
            z-index: 1;
            border-radius: inherit;
            margin: calc(1px * -1);
            box-shadow: inset 0 0 0 calc(0*2px) #0B6BCB;
        }
        .css-setting-input{
            border: none;
            min-width: 0px;
            outline: 0px;
            padding: 0px;
            flex: 1 1 0%;
            color: inherit;
            background-color: transparent;
            font-family: inherit;
            font-size: inherit;
            font-style: inherit;
            font-weight: inherit;
            line-height: inherit;
            text-overflow: ellipsis;
        }

    </style>
</head>
