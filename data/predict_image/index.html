<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>predict image</title>
</head>
<body>
  <h1>predict image</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" name="image">
    <br><br>
    <button type="submit" id="submit-button">submit</button>
  </form>

  <br><br>
  <textarea id="response-textarea" rows="10" cols="50"></textarea>

  <script>
    const form = document.getElementById('upload-form');
    const submitButton = document.getElementById('submit-button');
    const responseTextarea = document.getElementById('response-textarea');

    submitButton.addEventListener('click', function(event) {
      // Prevent form default submit behavior
      event.preventDefault(); 

      const formData = new FormData(form);
      fetch('/v1/predict-image', {
        method: 'POST',
        body: formData,
        headers: {'Accept': 'application/json'}
      }).then(response => {
        // Return must be used here, otherwise return "undefined"
        return response.json()
      }).then(data =>{
        responseTextarea.value = JSON.stringify(data);
        alert('Uploaded successfully!');
        form.reset();
      }).catch(error => {
        console.error(error);
        alert('upload failed!');
      });
    });
  </script>
</body>
</html>
