<!DOCTYPE html>
<html>
<head>
    <title>日志页面</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 样式 */
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            font-size: 1em;
            margin-bottom: 0.5em;
        }
        form {
			display:block;
			flex-direction: column;
			/* align-items: stretch; */
			margin-bottom: 5px;
            font-size: 15px;
		}
        input[type="text"], textarea {
            display: block;
            text-align: left;
            width: 100%;
            height: 180px;
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        button[type="submit"] { 
            background-color: #008CBA;
            border: none;
            color: rgb(172, 24, 116);
            padding: 10px 10px;
            text-align: left;
            text-decoration: none;
            display: block;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: auto;
            align-self: flex-start;
            transform: scale(1);    
            position: relative;
        }
        hr {
            margin: 1em 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        h3 {
            font-size: 1em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1em;
        }
        div{
            margin:10px 0;
        }
        #log{
            font-size: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 80ch;
            font-size: 20px;
            border: 2px solid #01040f73; /* 设置边框样式 */ 
            padding: 10px; /* 设置内边距 */ 
            margin-bottom: 10px; /* 设置外边距 */
        }

</style>
</head>
<body>
    <form>
        <label for="log" style="font-size: 10px;">输入您的日志：</label>
        <textarea id="log" name="log"></textarea>
        <button id="submit" style="font-size: 20px;">提交</button>
    </form>
    <hr>
    <a href="https://abc.qyzhizi.cn:5050" style="font-size: 30px;" >picture</a>
    <a href="review" style="font-size: 30px;" >review</a>
    <h3>所有日记</h3>
    <button id="delete_all" style="font-size: 20px;">删除所有</button>
    <div id="logList"; style="white-space: pre-line";></div>
    <script src="log.js"></script>
</body>
</html>
