version: "3.9"

services:
  main_server:
    depends_on:
      - redis
    build: ./
    env_file:
      - .env
    ports:
      - 9000
    restart: always
    volumes:
      - ".:/app"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-dl-router.rule=Host(`localhost`)"
      - "traefik.http.routers.web-dl-router.entrypoints=web"
      - "traefik.http.routers.web-dl-router.service=web-dl-service"
      - "traefik.http.services.web-dl-service.loadbalancer.server.port=9000"
    networks:
      - traefik-server_traefik      

  redis:
    image: "redis/redis-stack-server:latest"
    networks:
      - traefik-server_traefik    

networks:
  traefik-server_traefik:
    external: true